<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Frase del día - Timeease</title>

<!-- Fuentes -->
<link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #fdf8ff;
        margin: 0;
        text-align: center;
    }

    /* NAVBAR */
    nav {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 40px;
        margin-top: 20px;
    }

    nav a {
        text-decoration: none;
        color: #000;
        font-weight: 500;
        padding: 10px 20px;
        border: 2px solid transparent;
        border-radius: 20px;
        transition: all 0.3s;
    }

    nav a:hover {
        border-color: #7a5cf4;
    }

    nav a.activo {
        border: 2px solid #7a5cf4;
        background-color: #e9e5ff;
        color: #000;
    }

    /* TÍTULO */
    h1 {
        font-size: 2.5rem;
        margin-top: 40px;
        font-weight: bold;
    }

    /* CARRUSEL */
    .carrusel {
        position: relative;
        max-width: 900px;
        margin: 40px auto;
        overflow: hidden;
        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .carrusel img {
        width: 100%;
        display: none;
        border-radius: 20px;
        transition: opacity 1s ease-in-out;
    }

    .carrusel img.activa {
        display: block;
        opacity: 1;
        animation: fadeInUp 1.2s ease-out forwards;
    }

    /* BOTONES */
    .boton {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0,0,0,0.5);
        color: white;
        border: none;
        font-size: 2rem;
        padding: 10px;
        cursor: pointer;
        border-radius: 10px;
    }

    .boton:hover {
        background-color: rgba(0,0,0,0.7);
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    /* ANIMACIÓN */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* LOGO */
    .logo {
        color: #5f5f5f;
        font-size: 0.9rem;
        margin-bottom: 30px;
    }

    .logo span {
        color: #5f8ee3;
        font-weight: bold;
    }
</style>
</head>
<body>

    <nav>
        <a href="#">CALENDARIO</a>
        <a href="#">RECORDATORIOS</a>
        <a href="#" class="activo">RECOMENDACIONES</a>
        <a href="#">INICIO</a>
    </nav>

    <h1>Frase del día</h1>

    <!-- CARRUSEL DE IMÁGENES -->
    <div class="carrusel">
        <button class="boton prev">&#10094;</button>
        <button class="boton next">&#10095;</button>
        <img id="imagenDelDia" src="" alt="Frase del día">
    </div>

    <div class="logo">
        - Time<span>ease</span> ⏳
    </div>

<script>
    // === LISTA DE IMÁGENES ===
    const imagenes = [
        "frase-1.jpg",
        "frase-2.jpg",
        "frase-3.jpg"
    ];

    const claveStorage = 'imagenDelDia';
    const hoy = new Date().toISOString().slice(0, 10);
    const dataGuardada = localStorage.getItem(claveStorage);
    let indiceActual;

    // === SELECCIONAR IMAGEN SEGÚN EL DÍA ===
    if (dataGuardada) {
        const { fechaGuardada, indice } = JSON.parse(dataGuardada);
        if (fechaGuardada === hoy) {
            indiceActual = indice;
        } else {
            indiceActual = Math.floor(Math.random() * imagenes.length);
            localStorage.setItem(claveStorage, JSON.stringify({ fechaGuardada: hoy, indice: indiceActual }));
        }
    } else {
        indiceActual = Math.floor(Math.random() * imagenes.length);
        localStorage.setItem(claveStorage, JSON.stringify({ fechaGuardada: hoy, indice: indiceActual }));
    }

    // === MOSTRAR IMAGEN DEL DÍA ===
    const imagenElemento = document.getElementById("imagenDelDia");
    imagenElemento.src = imagenes[indiceActual];
    imagenElemento.classList.add("activa");

    // === CARRUSEL MANUAL ===
    let indiceCarrusel = indiceActual;
    const prevBtn = document.querySelector(".prev");
    const nextBtn = document.querySelector(".next");

    prevBtn.addEventListener("click", () => {
        indiceCarrusel = (indiceCarrusel - 1 + imagenes.length) % imagenes.length;
        cambiarImagen();
    });

    nextBtn.addEventListener("click", () => {
        indiceCarrusel = (indiceCarrusel + 1) % imagenes.length;
        cambiarImagen();
    });

    function cambiarImagen() {
        imagenElemento.classList.remove("activa");
        setTimeout(() => {
            imagenElemento.src = imagenes[indiceCarrusel];
            imagenElemento.classList.add("activa");
        }, 200);
    }
</script>

</body>
</html>
